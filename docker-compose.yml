version: '3.8'

services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pcm_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - pcm_network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong@Password123" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Redis
  redis:
    image: redis:7-alpine
    container_name: pcm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pcm_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pcm_backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=PCM_Advanced;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=true;
      - ConnectionStrings__Redis=redis:6379
      - Jwt__Secret=YourSuperSecretKeyMustBeAtLeast32CharactersLong!
      - Jwt__Issuer=PCM_API
      - Jwt__Audience=PCM_Client
      - Jwt__ExpirationMinutes=60
    ports:
      - "5000:5000"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pcm_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pcm_frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
      - VITE_SIGNALR_HUB_URL=http://localhost:5000/hubs
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pcm_network
    restart: unless-stopped

volumes:
  sqlserver_data:
  redis_data:

networks:
  pcm_network:
    driver: bridge
